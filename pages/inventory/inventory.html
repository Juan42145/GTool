<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Inventory - GTool</title>
  <base target="_self">
  <link rel="stylesheet" href="/main/style.css">
  <link rel="stylesheet" href="inventory.css">
</head>
<body onload="inventory()">

  <nav id="nav"></nav>

  <header>
    <button class="h-menu" onclick="openNav()">&equiv;</button>
    <div class="h-button">
      <div class="h-icon"></div>
      <input class="h-input" type="button" value="Save" onclick="saveInventory()">
    </div>
  </header>

  <form class="inv">
    <div id="RESOURCES" class="inv-sec"></div>
    <div id="ENEMIES" class="inv-sec"></div>
    <div id="WEEKLYS" class="inv-sec"></div>
    <div id="BOSSES" class="inv-sec"></div>
    <div id="GEMS" class="inv-sec"></div>
    <div id="BOOKS" class="inv-sec"></div>
    <div id="TROPHIES" class="inv-sec"></div>
    <div id="LOCALS" class="inv-sec"></div>
  </form>
  
</body>
<script src="/main/server.js"></script>
<script src="/main/main.js"></script>
<script src="inventory.js"></script>
</html>
