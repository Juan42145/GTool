<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Characters</title>
  <base target="_self">
  <link rel="stylesheet" href="../../main/style.css">
  <link rel="stylesheet" href="characters.css">
  <link rel="stylesheet" href="page.css">
  <script src="../../main/server.js"></script>
  <script src="../../main/main.js"></script>
  <script src="characters.js"></script>
  <script src="page.js"></script>
</head>
<body onload="characters()">
  <nav id="nav"></nav><script>makeNav("CHARACTERS")</script>
  <header id="header"></header><script>makeHeader(save)</script>

  <div id="char-menu">

    <div class="options">
      <div class="mode">
        <button onclick="switcher(this, true)" class="selected">
          <svg viewBox="0 0 24 24"><path d="M3,11H11V3H3M3,21H11V13H3M13,21H21V13H13M13,3V11H21V3"></path></svg>
        </button>
        <button onclick="switcher(this,false)" >
          <svg viewBox="0 0 24 24"><path d="M9,5V9H21V5M9,19H21V15H9M9,14H21V10H9M4,9H8V5H4M4,19H8V15H4M4,14H8V10H4V14Z"></path></svg>
        </button>
      </div>
      <button class="owned" onclick="filterOwned(this)">Owned</button>
      <select onchange="getSort(value)">
        <option disabled selected hidden>Sort by ...</option>
        <option value="0">Release Date</option>
        <option value="1">Name</option>
        <option value="2">Ascension</option>
        <option value="3">Rarity</option>
        <option value="4">Constellations</option>
      </select>
      <button class="arrow" onclick="setFlip(this)"></button>
    </div>
  
    <div id="characters">
    </div>
    
    <div class="table-cont">
      <table id="table" class="hide">
        <thead>
          <th onclick="sortTable(1)"></th>
          <th></th>
          <th>Name</th>
          <th colspan="2">P</th>
          <th colspan="2">N</th>
          <th colspan="2">S</th>
          <th colspan="2">B</th>
          <th onclick="sortTable(2)">HP</th>
          <th onclick="sortTable(3)">ATK</th>
          <th onclick="sortTable(4)">DEF</th>
          <th onclick="sortTable(5)">STAT</th>
        </thead>
        <tbody id="table__body"></tbody>
      </table>
    </div>

  </div>

  <div id="insert"></div><script>insert('page.xml')</script>

</body>
</html>
