<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Compare</title>
  <base target="_self">
  <link rel="stylesheet" href="../../main/style.css">
  <link rel="stylesheet" href="compare.css">
  <script src="../../main/server.js"></script>
  <script src="../../main/main.js"></script>
  <script src="compare.js"></script>
</head>
<body onload="compare()">
  <nav id="nav"></nav><script>makeNav('COMPARE')</script>
  <header id="header"></header><script>makeHeader()</script>

  <div id="compare" class="compare">
    <div class="main">
      <input id="owned" type="checkbox" onchange="compare()">
      <select id="row" class="select select--row" onchange="compare()">
        <option disabled selected hidden>...</option>
        <option>Element</option>
        <option>Weapon</option>
        <option>Model</option>
        <option>Region</option>
        <option>Boss</option>
        <option>Local</option>
        <option>Common</option>
        <option>Book</option>
        <option>Weekly Boss</option>
        <option>Weekly</option>
        <option>Stat</option>
      </select>
      <select id="col" class="select select--col" onchange="compare()">
        <option>...</option>
        <option>Rarity</option>
        <option>Element</option>
        <option>Weapon</option>
        <option>Model</option>
        <option>Region</option>
        <option>Boss</option>
        <option>Local</option>
        <option>Common</option>
        <option>Book</option>
        <option>Weekly Boss</option>
        <option>Weekly</option>
        <option>Stat</option>
      </select>
    </div>
    <div id="cols" class="area"></div>
    <div id="rows" class="area"></div>
    <div id="table" class="area"></div>
  </div>
  
</body>
</html>
