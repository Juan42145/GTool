<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>GTool</title>
  <base target="_self">
  <link rel="stylesheet" href="../../main/style.css">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="page.css">
  <script src="../../main/server.js"></script>
  <script src="../../main/main.js"></script>

<body onload="home()">

  <header id="header"></header><script>makeHeader(save)</script>

  <div class="filter">

  <div id='home' class="home">

    <div id="BOOKS" class="section js-section section--total hide"></div>
    <div id="TROPHIES" class="section js-section section--total hide"></div>
    <div id="GEMS" class="section js-section section--total hide"></div>
    <div id="ELITE" class="section js-section section--total hide"></div>
    <div id="COMMON" class="section js-section section--total hide"></div>
    <div id="RESOURCES" class="section js-section hide"></div>
    <div id="WEEKLYS" class="section js-section hide"></div>
    <div id="BOSSES" class="section js-section hide"></div>
    <div id="LOCALS" class="section js-section hide"></div>
  </div>

  <div id="insert"></div><script>insert('page.xml')</script>
  
</body>
</html>
