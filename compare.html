<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Compare - GTool</title>
  <base target="_self">
  <link rel="stylesheet" href="main/style.css">
  <link rel="stylesheet" href="compare.css">
</head>
<body onload="compare()">

  <nav id="nav">
    <a href="index.html" class="homebtn">&curren;</a>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html">HOME</a>
    <a href="inventory.html">INVENTORY</a>
    <a href="farming.html">FARMING</a>
    <a href="characters.html">CHARACTERS</a>
    <a href="weapons.html">WEAPONS</a>
    <a href="">DOMAINS</a>
    <a href="javascript:void(0)" class="active">COMPARE</a>
    <a href="">DATA</a>
  </nav>

  <header>
    <button class="h-menu" onclick="openNav()">&equiv;</button>
  </header>

  <div id="compare" class="compare">
    <div class="main">
      <input id="owned" type="checkbox" onchange="compare()">
      <select id="row" onchange="compare()">
        <option disabled selected hidden>...</option>
        <option>Element</option>
        <option>Weapon</option>
        <option>Model</option>
        <option>Region</option>
        <option>Boss</option>
        <option>Local</option>
        <option>Common</option>
        <option>Talent</option>
        <option>Weekly</option>
        <option>Drop</option>
        <option>Stat</option>
      </select>
      <select id="col" onchange="compare()">
        <option>...</option>
        <option>Rarity</option>
        <option>Element</option>
        <option>Weapon</option>
        <option>Model</option>
        <option>Region</option>
        <option>Boss</option>
        <option>Local</option>
        <option>Common</option>
        <option>Talent</option>
        <option>Weekly</option>
        <option>Drop</option>
        <option>Stat</option>
      </select>
    </div>
    <div id="cols" class="area"></div>
    <div id="rows" class="area"></div>
    <div id="table" class="area"></div>
  </div>
  
</body>
<script src="main/server.js"></script>
<script src="main/main.js"></script>
<script src="compare.js"></script>
</html>
